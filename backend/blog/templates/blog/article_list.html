{% extends 'blog/base.html' %}
{% block main %}
{% for article in object_list %}

<article>
    <h2>
        {{article.title}}
    </h2>
    <div>
        {{article.author}}
    </div>
    <div>
        {{article.publish_datetime}}
    </div>
    <p>
        {{article.content}}
    </p>
</article>
<hr>

{% empty %}

{% endfor %}
{% endblock %}
